<nav class="bg-light">
    <ul ngbNav class="nav-tabs" [activeId]="router.url">
        
        <li [ngbNavItem]=" route.path | withPathRoot  " *ngFor="let route of routes"> 
            <a ngbNavLink routerLink="{{ route.path | withPathRoot }}">
                {{ route.path | titlecase }}
            </a>
        </li>

    </ul>
</nav>
